<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">

	<script src="js/bootstrap.js"></script>

<style type="text/css">
	body {background-color: #cc56aa;}

<body>
	<h1 class="visible-lg">DESKTOP GRANDES</h1>
	<h1 class="visible-md">DESKTOP</h1>
	<h1 class="visible-sm">TABLETS</h1>
	<h1 class="visible-xs">CELULARES</h1>

	<p class="text-uppercase">titulo</p>
	<p class="text-lowercase">TITULO</p>

	<div class="row">
		<div class="col-xs-4">
			<img src="img/celular.png" class="img-rounded">
		</div>

				  </div>
				  <div class="row"> <p></p></div>
				  <div class="input-group input-group-lg">
				    <span class="input-group-addon glyphicon glyphicon-lock"></span>
				    <input type="password" class="form-control input-lg" id="ejemplo_password_1" 
				           placeholder="Contraseña">
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> No cerrar sesión
				    </label>
				  </div>
				  <button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-log-in"></span> Iniciar Sesión</button>
				</form>
			  </div>
			</div>
		</div>
		<div class="col-xs-2"></div>

	</div>
	<div class="row">
		<div class="col-md-12">
			<img src="img/gracias.gif" alt="">
		</div>
